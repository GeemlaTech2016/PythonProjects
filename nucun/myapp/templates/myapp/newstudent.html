{% extends "myapp/mother_frame.html"%}
{% block maincontent %}

<div class="row">
    <form role="form" method="post" enctype="multipart/form-data" action="/postnewstudent/"> {%csrf_token%}
                            <div class="col-md-6">
                                <div class="portlet light bordered">
                                    <div class="portlet-title">
                                        <div class="caption">
                                            <i class="icon-speech font-green"></i>
                                            <span class="caption-subject bold font-green uppercase">New Student Form</span>
                                        </div>
                                        <div class="actions">
                                            <!--<a href="javascript:;" class="btn btn-circle btn-outline green">
                                                <i class="fa fa-pencil"></i> Edit </a>
                                            <a href="javascript:;" class="btn btn-circle blue-steel btn-outline">
                                                <i class="fa fa-plus"></i> Add </a>-->
                                            <a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;"> </a>
                                        </div>
                                    </div>
                                    <div class="portlet-body">

                                            <div class="form-group">
                                                <label class="control-label">Matriculation Number</label>
                                                <input type="text" placeholder="Registration Num" required name="matno" class="form-control" />
                                                <input type="hidden" name="abbr" value="{{abbr}}" class="form-control" />
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">Surname</label>
                                                <input type="text" placeholder="Doe" required name="surname" class="form-control" /> </div>
                                            <div class="form-group">
                                                <label class="control-label">Othernames</label>
                                                <input type="text" placeholder="John chiroma" required name="othernames" class="form-control" /> </div>
                                            <div class="form-group">
                                                <label class="control-label">Email</label>
                                                <input type="email" placeholder="john@gmail.com" name="email" class="form-control" /> </div>
                                            <div class="form-group">
                                                <label class="control-label">Phone Number</label>
                                                <input type="text" placeholder="08123243455" name="phone" class="form-control" /> </div>
                                            <div class="form-group">
                                                <label class="control-label">Gender</label>
                                                    <select class="form-control input-sm" name="gender">
                                                        <option value="Male">Male</option>
                                                        <option value="Female">Female</option>
                                                    </select>
                                            </div>

                                            <div class="form-group">
                                                <label class="control-label">Faculty</label>
                                                    <select class="form-control input-sm" name="facid">
                                                        <option value="">Select one</option>
                                                        {%for fac in faculties%}
                                                        <option value="{{fac.id}}">{{fac.facname}}</option>
                                                        {%endfor%}
                                                    </select>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label">Department</label>
                                                    <select class="form-control input-sm" name="deptcode">
                                                        {%for dept in departments%}
                                                        <option value="{{dept.deptcode}}">{{dept.deptname}}</option>
                                                        {%endfor%}
                                                    </select>
                                            </div>

                                    </div>
                                </div>
                        </div>
                    <div class="col-md-6">
					<!-- BEGIN SAMPLE TABLE PORTLET-->
					<div class="portlet box purple">

						<div class="portlet-body">
                            <div class="form-group">
                                <label class="control-label">Course of Study</label>
                                <input type="text" required name="courseofstudy" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label class="control-label">Course Alias or Short Name</label>
                                <input type="text" required name="coursealias" class="form-control" />
                            </div>
							<div class="form-group">
                                <label class="control-label">Year of Graduation</label>
                                <input type="date" required name="fullyear" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label class="control-label">Student Passport</label>
                                <input class="form-control" type="file" name="photourl"/>
                            </div>

                            <div class="form-group">
                                <label class="control-label">Certificate Number</label>
                                <input type="text" placeholder="Certificate Number" required name="certificateno" class="form-control" /> </div>
                            <div class="form-group">
                                <label class="control-label">Certificate Image</label>
                                <input class="form-control" type="file" name="certphotourl"/>
                            </div>

                            <div class="margin-top-10">
                                <button type="submit" name="save" class="btn green">Add Student </button>
                                <button type="reset" class="btn default">Cancel </button>

                            </div>

						</div>
					</div>
					<!-- END SAMPLE TABLE PORTLET-->
				</div>
        </form>
</div>
{% endblock %}
